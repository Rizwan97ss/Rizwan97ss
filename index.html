<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Gloria+Hallelujah&family=Noto+Nastaliq+Urdu&family=Roboto+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div id="header">
            Drawing App
        </div>
        <div class="inputContainer">
            <div class="input" id="colorInput">
                <input type="color" list id="paintColor">
            </div>
            <div class="input" id="thicknessInput">
                <div id="circle"></div>
            </div>
            <div class="input">
                <div id="slider"></div>
            </div>
        </div>
        <div id="container">
            <canvas id="paint" width="500px" height="400px"></canvas>
        </div>
        <div class="inputContainer2">
            <div class="input2">
                <span id="erase" class="button">Erase</span>
            </div>
            <div class="input2">
                <span id="save" class="button">Save</span>
            </div>
            <div class="input2">
                <span id="reset" class="button">Reset</span>
            </div>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
